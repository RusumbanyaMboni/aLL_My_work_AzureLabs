  <main>
    <h1>Enquiry Form</h1>
    <p>Have a question or want to place a custom order? Fill in the form below and we’ll get back to you shortly.</p>

    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

      <label for="message">Message / Order Details:</label><br>
      <textarea id="message" name="message" rows="5" placeholder="Tell us what you’d like to order or ask about"></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
  </main>
